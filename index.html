<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de favicon (icono de pestaÃ±a de navegador) -->
    <link rel="shortcut icon" href="img/coctel-favicon.png" type="image/x-icon">

    <!-- links a los estilos css -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header_footer_dinamicos.css">

    <!-- link al CND de estilos de bootstrap necesarios para el carousel-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Pagina de tragos</title>
</head>

<body>

    <header id="header"></header>
    <main>
        <section>
            <h3>cambio</h3>
            <h2>PRUEBA</h2>
            <p>HOLAAAAA</p>
            <h1 class="text-center">Encuentra todos tus cockteles aqui</h1>
        </section>
        
        <!-- CAROUSEL DE BOOTSTRAP -->
        <section class="carousel-contenedor  mb-5">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="https://www.thecocktaildb.com/images/media/drink/yqvvqs1475667388.jpg"
                            class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.thecocktaildb.com/images/media/drink/xxyywq1454511117.jpg"
                            class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.thecocktaildb.com/images/media/drink/rvwrvv1468877323.jpg"
                            class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.thecocktaildb.com/images/media/drink/yyrwty1468877498.jpg"
                            class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.thecocktaildb.com/images/media/drink/rtpxqw1468877562.jpg"
                            class="d-block w-100 img-carousel" alt="...">
                    </div>

                    <!-- Repetir la siguiente estructura para agregar mas imagenes al carousel -->
                    <!-- <div class="carousel-item">
                        <img src=" LINK o URL de la imagen que se va a mostrar en el carousel "
                            class="d-block w-100 img-carousel" alt="...">
                    </div> -->


                </div>
                <!-- botones de avance y retroceso del carousel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>
    </main>

    <footer id="footer"></footer>

    <!-- Scripts de JavaScript -->
    <script src="js/header_footer.js"></script>

    <!-- Script de bootstrap necesarios para carousel -->
