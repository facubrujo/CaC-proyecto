<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Link del Favicon (icono de pestaña de navegador) -->
    <link rel="shortcut icon" href="../img/coctel-favicon.png" type="image/x-icon">

    <!-- Link a hojas de estilos CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header_footer_dinamicos.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <h1>REGISTRO</h1>
        <section class="form-contenedor">

            <form class="form" action="show_data.html" method="">
                <h2>Formulario de registro</h2>
                <section class="form-label">
                    <div>
                        <label for="nombre">Nombre: </label>
                        <input id="nombre" type="text" name="firstname" placeholder="Ingrese su nombre">
                        <div id="nombreError" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                    <div>
                        <label for="apellido">Apellido: </label>
                        <input id="apellido" type="text" name="apellido" placeholder="Ingrese su apellido">
                        <div id="apellidoError" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                </section>
                <section  class="form-label">
                    <div>
                        <label for="email">Email: </label>
                        <input id="email" type="email" name="email" placeholder="Ingrese su email">
                        <div id="emailError" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                    <div>
                        <label for="email">Edad: </label>
                        <select name="select" class="select">
                            <option value="value1">Soy mayor de edad</option>
                            <option value="value2" >Soy menor de edad</option>
                        </select>
                    </div>
                </section>
                <section class="form-label">
                    
                    <div>
                        <label for="pass">Contraseña: </label>
                        <input id="password" type="password" name="contraseña"
                            placeholder="Su contraseña">
                        <div id="passwordError" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                    <div>
                        <label for="pass2">Repetir contraseña: </label>
                        <input id="password2" type="password" name="contraseña2" placeholder="Repetir contraseña">
                        <div id="password2Error" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                </section>
                
                <section  class="form-label">
                    <div>
                        <label for="archivo" class="btn-seleccionar">Carga una imagen</label>
                        <input id="archivo" type="file" name="imagen" accept="image/*">
                    </div>
                </section>

                <div class="form-radio">
                    <input type="radio" name="gender" value="hombre" checked>Hombre
                    <input type="radio" name="gender" value="Mujer">Mujer
                    <input type="radio" name="gender" value="Otro">Otro
                </div>

                <input class="form-btn" type="submit" value="Enviar">


            </form>
        </section>

    </main>

    <footer id="footer"></footer>

    <!-- Scripts de JavaScript -->
    <script src="../js/header_footer.js"></script>
    <script src="../js/form_control.js"></script>
</body>

</html>
