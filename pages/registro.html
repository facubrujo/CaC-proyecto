<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Link del Favicon (icono de pestaña de navegador) -->
    <link rel="shortcut icon" href="../img/coctel-favicon.png" type="image/x-icon">

    <!-- Link a hojas de estilos CSS -->
    <link rel="stylesheet" href="../css/styles.css">

<body>
    <header id="header"></header>
    <main>
        <h1>REGISTRO</h1>     
        <section class="form-contenedor">

            <form class="form" action="show_data.html" method="">
                <h2>Formulario de registro</h2>
                <section class="form-label">
                    <div>
                        <label for="email">Email: </label>
                        <input id="email" type="email" name="email" placeholder="Ingrese su email aqui...">
                        <div id="emailError" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                    <div>
                        <label for="pass">Contraseña: </label>
                        <input id="password" type="password" name="contraseña" placeholder="Ingrese su contraseña aqui...">
                        <div id="passwordError" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                    <div>
                        <label for="pass2">Repetir contraseña: </label>
                        <input id="password2" type="password" name="contraseña2" placeholder="Repetir contraseña...">
                        <div id="password2Error" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                </section>
                <section class="form-label">
                    <div>
                        <label for="nombre">Nombre: </label>
                        <input id="nombre" type="text" name="firstname" placeholder="Ingrese su nombre aqui...">
                        <div id="nombreError" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                    <div>
                        <label for="apellido">Apellido: </label>
                        <input id="apellido" type="text" name="apellido" placeholder="Ingrese su apellido aqui...">
                        <div id="apellidoError" class="mensaje-error text-danger fw-bold"></div>
                    </div>
                </section>

                <!-- <section class="form-label">
                    <div>
                        <label for="street">Dirección: </label>
                        <input type="text" name="street" placeholder="Ingrese su nombre aqui...">
                    </div>
                    <div>
                        <label for="city">Ciudad: </label>
                        <input type="text" name="city" placeholder="Ingrese su nombre aqui...">
                    </div>
                </section>
                <section class="form-label">
                    <div>
                        <label for="zipcode">Código Postal: </label>
                        <input type="text" name="zipcode" placeholder="Ingrese su nombre aqui...">
                    </div>
                    <div>
                        <label for="BirthDate">Fecha de Nacimiento: </label>
                        <input type="text" name="BirthDate" placeholder="Ingrese su nombre aqui...">
                    </div>
                </section> -->

                <div class="form-radio">
                    <input type="radio" name="gender" value="hombre" checked>Hombre
                    <input type="radio" name="gender" value="Mujer">Mujer
                    <input type="radio" name="gender" value="Otro">Otro
                </div>
                <!-- <div class="form-check">
                    <input type="checkbox" name="estudio" value="primarios">Primarios
                    <input type="checkbox" name="estudio" value="secundarios">Secundarios
                    <input type="checkbox" name="estudio" value="terciarios">Terciarios
                    <input type="checkbox" name="estudio" value="universitarios">Universitarios
                    <input type="checkbox" name="estudio" value="otro">Otro
                </div> -->
                <input class="form-btn" type="submit" value="Enviar">
                <!-- <p>Si usted hace click en el boton "Enviar", la información sera enviada a la pagina "show_data.html".
                </p> -->

            </form>
        </section>  
        
    </main>

    <footer id="footer"></footer>

    <!-- Scripts de JavaScript -->
    <script src="../js/header_footer.js"></script>
    <script src="../js/form_control.js"></script>
