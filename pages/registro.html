                    <div>

                    </div>
                </section>
                <section class="formulario-label">
                    <div>
                        <label for="email">Email: </label>
                        <input id="email" type="email" name="email" placeholder="Ingrese su email">
                        <div id="emailError" class="mensaje-error"></div>
                    </div>
                    <div>
                        <label for="email">Mayor de edad: </label>
                        <select id="mayor-edad" name="select" class="select">
                            <option >Seleccione una opci칩n</option>
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </section>
                <section class="formulario-label">

                    <div>

                    <div>

                        <input id="password2" type="password" name="contrase침a2" placeholder="Repetir contrase침a">
                        <div id="password2Error" class="mensaje-error"></div>
                    </div>
                </section>

                <section>

                        <div id="contenedor-de-imagen" style="display: none;" >
                            <img id="imagen-muestra" class="imagen-muestra" alt="">
                        </div>
                        <label for="archivo" class="btn-seleccionar">Carga una imagen</label>
                        <input id="archivo" type="file" name="imagen" accept="image/*">
                    </div>
                </section>
                <section>
                    <div class="formulario-radio">
                        <input type="radio" name="gender" value="hombre" checked>Hombre
                        <input type="radio" name="gender" value="Mujer">Mujer
                        <input type="radio" name="gender" value="Otro">Otro
                    </div>
                </section>

                <input class="btn-enviar" type="submit" value="Registrarme">
            </form>
